<header>
    <div class="logo" (click)="goToHome()">logo title</div>
    <nav>
        <div *ngFor="let path of pathRoutes | keyvalue">
            <a [routerLink]="path.value" routerLinkActive="active">{{path.key}}</a>

        </div>
    </nav>
    <div class="logout" (click)="logout()">Logout</div>
</header>
