<div class="container">
    <h2>{{title}} | Directives</h2>
    <div class="row">
        <h3>Structural - ngIf</h3>
        <div class="col-md-12">
            <button class="btn btn-success sts" (click)="approve(true)">Approve</button>
            <button class="btn btn-danger sts" (click)="approve(false)">Reject</button>
        </div>
        <div class="col-md-12">
            <p *ngIf="isApproved">Your application has been approved</p>
            <p *ngIf="!isApproved">Sorry, Your application has been rejected</p>
        </div>
    </div>
    <hr>
    <div class="row">
        <h3>Structural - ngFor</h3>
        <div class="col-md-12">
            <p *ngFor="let item of selectionList; let i = index">
                {{i+1}} - {{item}}
            </p>
        </div>
    </div>
    <hr>
    <div class="row">
        <h3>Structural - ngSwitch</h3>
        <div class="col-md-12">
            <input type="text" name="luckyNumber" #input_lucky_number [(ngModel)]="luckyNumber">
        </div>
        <div class="col-md-12" [ngSwitch]="luckyNumber">
            <p *ngSwitchCase="1">{{selectionList[0]}}</p>
            <p *ngSwitchCase="2">{{selectionList[1]}}</p>
            <p *ngSwitchCase="3">{{selectionList[2]}}</p>
            <p *ngSwitchDefault>Enter btw 1-3</p>
        </div>
    </div>
    <hr>
    <p *ngIf="str1">{{str1}}</p>
    <button [disabled]="input_lucky_number.value.length === 0" (click)="goToNextPage()"> save & continue </button>
</div>
